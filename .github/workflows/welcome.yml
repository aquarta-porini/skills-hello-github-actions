name: Post welcome comment and show PR changes

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  welcome:
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment "$PR_URL" --body "Benvenuto nella Pull Request! ðŸŽ‰"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

  check-merged-changes:
    name: Check PR changed files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Post number of changed files
        run: |
          gh pr comment "$PR_URL" --body "${{ github.event.pull_request.changed_files }} files changed in this PR. Please review them carefully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Comment with list of modified files
        run: |
          FILES=$(gh pr view "$PR_URL" --json files --jq '.files[].path')
          echo "ðŸ“¦ File modificati nella PR:"
          echo "$FILES"
          gh pr comment "$PR_URL" --body "ðŸ“„ File modificati:<br> \`\`\`$FILES\`\`\` <br>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Mostra dettagli delle modifiche per ogni file
        run: |
          echo "ðŸ“„ Analisi dettagliata dei file modificati:"
          for file in $(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}); do
            str1= "âž¤ File modificato: $file <br>"
            Space="--------------------------------------------"
            DIFF=$(git diff --unified=3 ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- "$file" | sed '/^diff /d;/^index /d;/^--- /d;/^\+\+\+ /d')
            
            COMMENT="$str1 <br> $Space <br> $DIFF <br> $Space <br>"
            gh pr comment "$PR_URL" --body "$COMMENT"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
