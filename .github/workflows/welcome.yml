name: Post welcome comment and show PR changes

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  welcome:
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment "$PR_URL" --body "Benvenuto nella Pull Request! ðŸŽ‰"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

  check-merged-changes:
    name: Check PR changed files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Post number of changed files
        run: |
          gh pr comment "$PR_URL" --body "${{ github.event.pull_request.changed_files }} files changed in this PR. Please review them carefully."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Comment with list of modified files
        run: |
          FILES=$(gh pr view "$PR_URL" --json files --jq '.files[].path')
          echo "ðŸ“¦ File modificati nella PR:"
          echo "$FILES"
          gh pr comment "$PR_URL" --body "ðŸ“„ File modificati:\n\`\`\`\n$FILES\n\`\`\`"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Show diff of files between base and head
        run: |
          echo "Git diff:"
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
