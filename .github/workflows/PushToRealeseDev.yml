name: Auto Merge main -> release-dev

on:
  push:
    branches:
      - main
  # pull_request:
  #   types:
  #     - closed  # trigger solo quando la PR viene chiusa
  #   branches:
  #     - main    # solo se la PR Ã¨ verso il branch `main`

jobs:
  merge_to_release_dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and merge main -> release-dev
        run: |
          git fetch origin release-dev
          git checkout release-dev
          git merge origin/main --no-ff -m "ðŸ¤– Auto-merge from main to release-dev"
          git push origin release-dev

      - name: Comment on original PR
        run: |
         echo "âœ… Automatic merge from \`main\` to \`release-dev\` completed successfully."
       
