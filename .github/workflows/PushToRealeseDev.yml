name: Auto Merge main -> release-dev

on:
  push:
    branches:
      - main
      
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  merge_to_release_dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and merge main -> release-dev
        run: |
          git fetch origin release-dev
          git checkout release-dev
          git pull
          git merge origin/main --no-ff -m "ðŸ¤– Auto-merge from main to release-dev"
          git push origin HEAD:release-dev

      - name: Result
        run: echo "âœ… Automatic merge from \`main\` to \`release-dev\` completed successfully."
